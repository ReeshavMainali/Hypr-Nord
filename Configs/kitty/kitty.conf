# ~/.config/kitty/kitty.conf
# Nord Dark Theme - Cohesive with Waybar, wlogout, and wofi

########### FONT SETTINGS ###########
font_family              ComicShannsMono Nerd Font
bold_font                ComicShannsMono Nerd Font Bold
italic_font              ComicShannsMono Nerd Font Italic
bold_italic_font         ComicShannsMono Nerd Font Bold Italic
font_size                15.0

# Enhanced font features
font_features            ComicShannsMono-Regular +cv02 +cv03 +cv04 +ss04
disable_ligatures        never

########### WINDOW LOOK ###########
# Consistent padding with other components
window_padding_width     12
window_padding_height    8

# Modern window styling
window_border_width      2px
draw_minimal_borders     yes
window_margin_width      0
single_window_margin_width 0

# Cursor aesthetics - matching design language
cursor_shape             beam
cursor_beam_thickness    2.0
cursor_blink_interval    0.8
cursor_stop_blinking_after 15.0

# Performance optimizations
repaint_delay            10
input_delay              3
sync_to_monitor          yes

# Enhanced scrolling
scrollback_lines         50000
scrollback_pager         less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 2048
wheel_scroll_multiplier  5.0
touch_scroll_multiplier  1.0

########### TRANSPARENCY & BLUR ###########
background_opacity       0.92
dynamic_background_opacity yes
dim_opacity              0.75

########### NORD DARK COLOR SCHEME ###########
# Main colors matching Waybar theme
background               #2e3440
foreground               #e5e9f0
cursor                   #e5e9f0
cursor_text_color        #2e3440

# Selection colors
selection_background     #88c0d0
selection_foreground     #2e3440

# URL styling
url_color                #88c0d0
url_style                curly

# Border colors matching other components
active_border_color      #88c0d0
inactive_border_color    #4c566a
bell_border_color        #bf616a

# Nord 16 Color Palette
# Black (Polar Night)
color0                   #3b4252
color8                   #4c566a

# Red (Aurora)
color1                   #bf616a
color9                   #bf616a

# Green (Aurora)
color2                   #a3be8c
color10                  #a3be8c

# Yellow (Aurora)
color3                   #ebcb8b
color11                  #ebcb8b

# Blue (Frost)
color4                   #81a1c1
color12                  #81a1c1

# Magenta (Aurora)
color5                   #b48ead
color13                  #b48ead

# Cyan (Frost)
color6                   #88c0d0
color14                  #8fbcbb

# White (Snow Storm)
color7                   #d8dee9
color15                  #eceff4

########### TAB BAR - MATCHING WAYBAR STYLE ###########
tab_bar_edge             top
tab_bar_style            powerline
tab_powerline_style      round
tab_title_template       " {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title} "

# Tab colors matching Nord theme
tab_bar_background       #2e3440
active_tab_background    #88c0d0
active_tab_foreground    #2e3440
inactive_tab_background  #3b4252
inactive_tab_foreground  #d8dee9

# Tab styling
active_tab_font_style    bold
inactive_tab_font_style  normal
tab_bar_margin_width     0
tab_bar_margin_height    0
tab_fade                 0.25 0.5 0.75 1
tab_separator            ""
tab_activity_symbol      "‚óè"
tab_title_max_length     25

########### CURSOR ANIMATIONS ###########
cursor_blink_interval    0.8
cursor_stop_blinking_after 15.0

########### MOUSE & INTERACTION ###########
mouse_hide_wait          2.0
focus_follows_mouse      no
pointer_shape_when_grabbed arrow
pointer_shape_when_dragging beam

# Click behavior
open_url_with            default
url_prefixes             file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls              yes
show_hyperlink_targets   yes

########### AUDIO & VISUAL FEEDBACK ###########
enable_audio_bell        no
visual_bell_duration     0.0
window_alert_on_bell     yes
bell_on_tab             "üîî "
command_on_bell          none

########### ADVANCED FEATURES ###########
# Clipboard
clipboard_control        write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size       512

# Shell integration
shell                    zsh
shell_integration        enabled
allow_hyperlinks         yes
allow_remote_control     yes

# Performance
sync_to_monitor          yes
wayland_titlebar_color   #2e3440

########### KEYBOARD SHORTCUTS ###########
# Tab management matching other components
map ctrl+shift+t         new_tab
map ctrl+shift+w         close_tab
map ctrl+shift+right     next_tab
map ctrl+shift+left      previous_tab
map ctrl+shift+q         close_os_window

# Font size controls
map ctrl+shift+equal     change_font_size all +2.0
map ctrl+shift+minus     change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Window management
map ctrl+shift+enter     new_window
map ctrl+shift+n         new_os_window

########### SYMBOL MAPPING ###########
# Enhanced Nerd Font symbol support
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C8 ComicShannsMono Nerd Font
symbol_map U+E200-U+E2A9 ComicShannsMono Nerd Font
symbol_map U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4 ComicShannsMono Nerd Font
symbol_map U+E5FA-U+E62B ComicShannsMono Nerd Font
symbol_map U+E700-U+E7C5 ComicShannsMono Nerd Font
symbol_map U+F000-U+F2E0 ComicShannsMono Nerd Font
symbol_map U+F300-U+F313 ComicShannsMono Nerd Font
symbol_map U+F400-U+F4A8,U+F67C ComicShannsMono Nerd Font
symbol_map U+F500-U+FD46 ComicShannsMono Nerd Font
